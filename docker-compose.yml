version: '3'

services:
  adminer:
    image: adminer
    depends_on:
      - db
    ports:
      - 8080:8080
    restart: always

  db:
    container_name: vfpm-db
    image: 'mariadb:latest'
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - '3306'
    restart: always
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d